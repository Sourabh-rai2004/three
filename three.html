<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL-Based Form Filling</title>
</head>
<body>
    
    <div class="npf_wgts" data-height="400px" data-w="c6a8ec73c5e384848fc3886291e73d22">
    <script>
        // Define the URL here
        const predefinedURL = "https://example.com/path/to/your-page.html?name=ram&email=john@example.com&phone=1234567890";
        
        // Populate the form with data from the predefined URL
        const url = new URL(predefinedURL);
        const name = url.searchParams.get("name");
        const email = url.searchParams.get("email");
        const phone = url.searchParams.get("phone");

        // Create and populate the form
        const dataForm = document.createElement("form");
        dataForm.id = "dataForm";
        dataForm.innerHTML = `
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="${name || ''}"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="${email || ''}"><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="${phone || ''}"><br><br>

            <input type="submit" value="Submit">
        `;
        document.body.appendChild(dataForm);
        
        // Prevent the form from submitting for this example
        dataForm.addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Form data submitted:\nName: " + this.name.value + "\nEmail: " + this.email.value + "\nPhone: " + this.phone.value);
        });
    </script>
        </div>
    <script type="text/javascript">var s=document.createElement("script"); s.type="text/javascript"; s.async=true; s.src="https://widgets.in5.nopaperforms.com/emwgts.js"; document.body.appendChild(s); </script>
</body>
</html>
